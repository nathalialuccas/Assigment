<script>
  let number = ['613884922'];

  let sum = 0
  strNumber = number.toString();
    if (strNumber.length != 9) {
    return false;
  }
    for (var i = 0; length = strNumber.length; i < 9, i += 1) {
    var n = strNumber.charAt(i);
    sum += n * (length - i);
  }
    if (sum % 11 != 0) {
    return false;
  }
