<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body>
  <div class="row">
    <img class="navbar-brand" src="././images/logo.png"" alt="logo">
  </div>
<div class = runner>
  <h1> Hallo runner! </h1>
  <h1> Sweat 1 year for free!</h1>
</div>

<form>
    <input name="name" placeholder="What is your name?" class="name" required />
    <input name="emailaddress" placeholder="What is your email?" class="email" type="email" required />
    <textarea rows="1" cols="50" name="subject" placeholder="Add you code here and good luck!" class="message" required></textarea>
    <input name="submit" class="btn" type="submit" value="Send" />
</form>

</body>
</html>
